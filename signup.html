<body>
    <div class="wrapper">
    <main>
        <form>
            <h1>Sign up</h1>
            <input type="text" placeholder="Full name" name="name">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <input type="submit" value="Sign up">
            <a href="https://web.facebook.com/login/web/?_rdc=1&_rdr" class="facebook">Sign up with Facebook</a>
            <a href="https://www.bing.com/ck/a?!&&p=e176f98f64cb4328JmltdHM9MTY3NzQ1NjAwMCZpZ3VpZD0yYmFmZTEzNC0wMjhlLTY4NGYtM2EzMy1mMGFkMDMxMzY5NjMmaW5zaWQ9NTE2OA&ptn=3&hsh=3&fclid=2bafe134-028e-684f-3a33-f0ad03136963&psq=login+with+google+linking+accounts&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tL0xvZ2lu&ntb=1" class="google">Sign up with Google</a>
            <div class="show-password">
                <input type="checkbox" id="show-password-checkbox">
                <label for="show-password-checkbox">Show password</label>
            </div>
        </form>
        <script>
            const showPasswordCheckbox = document.getElementById('show-password-checkbox');
            const passwordInput = document.querySelector('input[type="password"]');
            showPasswordCheckbox.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        </script>
    </main>
